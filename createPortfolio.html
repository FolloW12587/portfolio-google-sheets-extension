<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      .parametr{
        display: flex;
        margin-bottom: 5px;
      }
      .parametr_name{
        margin-right: 20px;
      }
      .counter{ 
        margin: 50px;
      }
    </style>

    <script>
      function next(){
        var data = {
          name: document.getElementById("name").value,
          desc: document.getElementById("desc").value,
          goal: document.getElementById("goal").value,
          term: document.getElementById("term").value,
          age: document.getElementById("age").value,
          profit: document.getElementById("profit").value,
          start_capital: document.getElementById("start_capital").value,
        }

        google.script.run.newPortfolio2(data);
        google.script.host.close();
      }
    </script>
  </head>
  <body>
    <div class="parametr">
      <div class="parametr_name">Название: </div>
      <input type="text" name="name" id="name" class="parametr_value">
    </div>
    <div class="parametr">
      <div class="parametr_name">Описание: </div>
      <input type="text" name="desc" id="desc" class="parametr_value">
    </div>
    <div class="parametr">
      <div class="parametr_name">Цель: </div>
      <input type="text" name="goal" id="goal" class="parametr_value">
    </div>
    <div class="parametr">
      <div class="parametr_name">Срок: </div>
      <input type="text" name="term" id="term" class="parametr_value">
    </div>
    <div class="parametr">
      <div class="parametr_name">Возраст: </div>
      <input type="text" name="age" id="age" class="parametr_value">
    </div>
    <div class="parametr">
      <div class="parametr_name">Планируемая доходность: </div>
      <input type="text" name="profit" id="profit" class="parametr_value">
    </div>
    <div class="parametr">
      <div class="parametr_name">Начальный капитал: </div>
      <input type="text" name="start_capital" id="start_capital" class="parametr_value">
    </div>
    <div class="counter">1 из 3</div>
    <button class="button" onclick="next()">Далее</button>
  </body>
</html>
